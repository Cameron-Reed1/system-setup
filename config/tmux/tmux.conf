# bind-key C-n 'new-window -n nmtui "nmtui; tmux kill-window -t nmtui"'
bind-key C-t 'new-window -n htop "htop; tmux kill-window -t htop"'

set -sg escape-time 1
set -g mouse on
set -g status-keys vi
set -g mode-keys vi


set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on


set -g status-style 'bg=#2a52be fg=#cccccc'
set -g window-status-current-style 'fg=#ffffff'

set -g status-left '[#{session_name}/#{server_sessions}] '
set -g status-right '"#T"'


set-hook -g session-created {
    if-shell -F "#{==:#{session_name},0}" "rename-session 1"
}


set -as terminal-features ",alacritty*:RGB"
